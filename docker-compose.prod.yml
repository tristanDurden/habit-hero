version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habit-hero-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://habituser:${MYSQL_PASSWORD}@db:3306/habit_app_db
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - GITHUB_ID=${GITHUB_ID}
      - GITHUB_SECRET=${GITHUB_SECRET}
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - habit-hero-network
    volumes:
      - ./prisma:/app/prisma

  db:
    image: mysql:8
    container_name: habit-hero-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: habit_app_db
      MYSQL_USER: habituser
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "127.0.0.1:3306:3306"  # Only accessible from localhost
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - habit-hero-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:

networks:
  habit-hero-network:
    driver: bridge

